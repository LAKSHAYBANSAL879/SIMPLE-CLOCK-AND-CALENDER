<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMPLE CALENDER</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="display">
      <div class="container">
        <div class="clock">
          <div id="hours">17 :</div>
          <div id="minutes">22 :</div>
          <div id="seconds">30</div>
        </div>
      </div>
      <div class="calender">
        <div class="date">
            <div id="date">10</div>
            <div id="day">4</div>
        </div>
        <div class="month">
            <div id="month">8</div>
            <div id="year">2023</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
